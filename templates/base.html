<!DOCTYPE html>
<html lang="en">
	{% load staticfiles %}
	<head>
		<meta charset="utf-8">
		<title>{% block title%}火球网212测试运维平台{% endblock%}</title>
		<meta name="description" content="description">
		<meta name="author" content="DevOOPS">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="{% static 'plugins/bootstrap/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/fullcalendar/fullcalendar.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/xcharts/xcharts.min.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/select2/select2.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/justified-gallery/justifiedGallery.css' %}" rel="stylesheet">
		<link href="{% static 'css/style_v1.css' %}" rel="stylesheet">
		<link href="{% static 'plugins/chartist/chartist.min.css' %}" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
				<script src="http://getbootstrap.com/docs-assets/js/html5shiv.js"></script>
				<script src="http://getbootstrap.com/docs-assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
<body>
<!--Start Header-->
<div id="screensaver">
	<canvas id="canvas"></canvas>
	<i class="fa fa-lock" id="screen_unlock"></i>
</div>
<div id="modalbox">
	<div class="devoops-modal">
		<div class="devoops-modal-header">
			<div class="modal-header-name">
				<span>Basic table</span>
			</div>
			<div class="box-icons">
				<a class="close-link">
					<i class="fa fa-times"></i>
				</a>
			</div>
		</div>
		<div class="devoops-modal-inner">
		</div>
		<div class="devoops-modal-bottom">
		</div>
	</div>
</div>
<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row">
			<div id="logo" class="col-xs-12 col-sm-2 logo-gpj">
				<a href="/">火球网212运维平台</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="col-xs-8 col-sm-4">
						<!--<div id="search">
							<input type="text" placeholder="search"/>
							<i class="fa fa-search"></i>
						</div>-->
					</div>
					<div class="col-xs-4 col-sm-8 top-panel-right">
						<ul class="nav navbar-nav pull-right panel-menu">										
							<li class="dropdown">
								<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									<div class="avatar">
										<img src="{% static 'img/avatar.jpg'%} " class="img-circle" alt="avatar" />
									</div>
									<i class="fa fa-angle-down pull-right"></i>
									<div class="user-mini pull-right">
										<span class="welcome">欢迎,</span>
										<span>{{nick}}</span>
									</div>
								</a>
								<ul class="dropdown-menu">
									<!-- <li>
										<a href="#">
											<i class="fa fa-cog"></i>
											<span>设置</span>
										</a>
									</li> -->
									<li>
										<a href="{% url 'changepass' %}">
											<i class="fa fa-cog"></i>
											<span>修改密码</span>
										</a>
									</li>
									<li>
										<a href="{% url 'logout' %}">
											<i class="fa fa-power-off"></i>
											<span>注销</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
	<div class="row">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
				<li>
					<a class="" href="{% url 'autodeploy:stg_dep' %}">
						<i class="fa fa-picture-o"></i>
						 <span class="hidden-xs">我要发布</span>
					</a>
				</li>

                <li>
					<a class="" href="{% url 'autodeploy:task_li' %}">
						<i class="fa fa-bar-chart-o"></i>
						 <span class="hidden-xs">发布统计</span>
					</a>
				</li>

				<li>
					<a class="" href="{% url 'autodeploy:project_li' %}">
						<i class="fa fa-list"></i>
						 <span class="hidden-xs">项目概览</a></span>
					</a>
				</li>


			<!-- 	<li class="dropdown">
					<a href="#" class="dropdown-toggle">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-xs">自动部署</span>
					</a>
					<ul class="dropdown-menu">
						<li></li>
						<li><a class="" href="#">发布统计</a></li>
						<li><a class="" href="{% url 'autodeploy:project_li'%}">项目概览</a></li>
					</ul>
				</li>		 -->	
			</ul>
		</div>
		<!--Start Content-->
		<div id="content" class="col-xs-12 col-sm-10">
		{%block content%} {%endblock%}
		</div>
		<!--End Content-->
	</div>
</div>
<!--End Container-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/justified-gallery/jquery.justifiedGallery.min.js' %}"></script>
<script src="{% static 'plugins/tinymce/tinymce.min.js' %}"></script>
<script src="{% static 'plugins/tinymce/jquery.tinymce.min.js' %}"></script>
<!-- All functions for this theme + document.ready processing -->
<script src="{% static 'js/devoops.js' %}"></script>
{%block footjs%}{%endblock%}
</body>
</html>
